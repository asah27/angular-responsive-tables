language: node_js
addons:
  chrome: stable
cache:
  directories:
    - $HOME/.npm
    - $HOME/.cache/bower
    - node_modules
    - bower_components
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
install:
  - npm install -g bower
  - npm install
  - bower install
